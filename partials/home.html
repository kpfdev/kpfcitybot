<!-- threejs -->
<div>
  <div id="scene-viewer"></div>
</div>

<nav class="navbar fixed-top justify-content-between">
  <a class="navbar-brand" href="#">KPF City Bot</a>

  <form class="form-inline">
    <!-- button for rotate -->
    <div>
      <button class="btn btn-outline-primary" type="button" ng-click="rotateToggle()" aria-haspopup="true" aria-expanded="false">
        Rotate
      </button>
    </div>

    <!-- dropdown for views -->
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>Views</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary" type="button" ng-click="tweenCameraView(-1000,1400,-1800,0,0,0)" aria-haspopup="true" aria-expanded="false">
          <span>Axon</span>
        </button>
        <button class="btn btn-outline-primary" type="button" ng-click="tweenCameraView(-2200,250,0,0,250,0)" aria-haspopup="true" aria-expanded="false">
          <span>Skyline</span>
        </button>
        <button class="btn btn-outline-primary" type="button" ng-click="tweenCameraView(-10,2400,0,0,0,0)" aria-haspopup="true" aria-expanded="false">
          <span>Plan</span>
        </button>
      </div>
    </div>

    <!-- dropdown for social media -->
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>Share</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-circle text-light fa fa-twitter" type="button" aria-haspopup="true" aria-expanded="false">
        </button>
        <br>
        <button class="btn btn-circle text-light fa fa-facebook" type="button" aria-haspopup="true" aria-expanded="false">
        </button>
        <br>
        <button class="btn btn-circle text-light fa fa-instagram" type="button" aria-haspopup="true" aria-expanded="false">
        </button>
        <br>
        <button class="btn btn-circle text-light fa fa-pinterest" type="button" aria-haspopup="true" aria-expanded="false">
        </button>
      </div>
    </div>

  </form>
</nav>

<nav class="navbar fixed-bottom text-light">
  <div class="row w-100">
    <div class="col-lg-2 text-center"
      <h6 class="my-0">Map</h6>
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary btn-sm " ng-repeat="(city, value) in cities" ng-click="chooseCity('map',city);">{{ citiesShort[city] }}</button>
      </div>
    </div>
    <div class="col-lg-2 text-center"
      <h6 class="my-0">Density</h6>
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary btn-sm" ng-repeat="(city, value) in cities" ng-click="chooseCity('density',city);">{{ citiesShort[city] }}</button>
      </div>
    </div>
    <div class="col-lg-2 text-center"
      <h6 class="my-0">Buildings</h6>
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary btn-sm" ng-repeat="(city, value) in cities" ng-click="chooseCity('buildings',city);">{{ citiesShort[city] }}</button>
      </div>
    </div>
    <div class="col-lg-2 text-center"
      <h6 class="my-0">Parks</h6>
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary btn-sm" ng-repeat="(city, value) in cities" ng-click="chooseCity('parks',city);">{{ citiesShort[city] }}</button>
      </div>
    </div>
    <div class="col-lg-2 text-center"
      <h6 class="my-0">Street Widths</h6>
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary btn-sm" ng-repeat="(city, value) in cities" ng-click="chooseCity('streets',city);">{{ citiesShort[city] }}</button>
      </div>
    </div>
    <div class="col-lg-2 text-center"
      <div class="w-100" aria-labelledby="dropdownMenuButton">
        <button class="btn btn-outline-primary">See Metrics</button>
      </div>
    </div>
  </div>
</nav>

<div id="my-gui-container"></div>
